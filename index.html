<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Battle RPG</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>    
    <div id="backgroundText">Battle RPG</div>
    <div class="container">
    <div class="playerSelect">
        <div class="row gallery">
        <div id="machoke" class="col-lg-3 col-md-3 col-sm-6 thumb">Machoke
            <a href="#">
				<img id="machoke-img" class="img-responsive" src="images/machoke.png" alt="Machoke" width="200px" height="200px">
			</a>
        </div>
        <div id="hariyama" class="col-lg-3 col-md-3 col-sm-6 thumb">Hariyama
            <a href="#">
				<img id=hariyama-img" class="img-responsive" src="images/hariyama.png" alt="Hariyama" width="200px" height="200px">
			</a>
        </div>
        <div id="hitmonlee" class="col-lg-3 col-md-3 col-sm-6 thumb">Hitmonlee
            <a href="#">
				<img id="hitmonlee-img" class="img-responsive" src="images/hitmonlee.png" alt="Hitmonlee" width="200px" height="200px">
			</a>
        </div>
        <div id="hitmonchan" class="col-lg-3 col-md-3 col-sm-6 thumb">Hitmonchan
            <a href="#">
				<img id="hitmonchan-img" class="img-responsive" src="images/hitmonchan.png" alt="Hitmonchan" width="200px" height="200px">
			</a>
        </div>
        <div id="primeape">Primeape
            <a href="#">
				<img id="primeape-img" class="img-responsive" src="images/primeape.png" alt="Primeape" width="200px" height="200px">
			</a>
        </div>
        <div id="sawk">Sawk
            <a href="#">
				<img id="sawk-img" class="img-responsive" src="images/sawk.png" alt="Sawk" width="200px" height="200px">
			</a>
        </div>
        <div id="poliwrath">Poliwrath
            <a href="#">
				<img id="poliwrath-img" class="img-responsive" src="images/poliwrath.png" alt="Poliwrath" width="200px" height="200px">
			</a>
        </div>
        </div>
    </div>
    </div>
    <div id="fightSection">
        <div id="player">
			<!-- Your image goes here -->
		</div>
        <div id= "opponent">
            <!-- Opponent image goes here-->
        </div>
        <div id="yourHealth">
            <div id="yourHealthBar"></div>
        </div>
        <div id="compHealth">
            <div id="compHealthBar"></div>
        </div>
        <div id="announcements"></div>
	<button id="attackbtn">Attack!</button>
    <button id="counterbtn">Counter!</button>
	<button id="resetbtn">Reset</button>
    </div>

</body>
<script type="text/javascript" src="game.js"></script>
</html>
